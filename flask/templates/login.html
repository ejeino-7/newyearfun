<body>
    
    
    <h1>login page</h>
    
      <form style="width: 30%; margin: auto; margin-top: 8em;" class="form-signin" action="" method="POST">
      <h1 style="text-align:center;"class="h3 mb-3 font-weight-normal"><b>Login</b></h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="username" required autofocus value={{request.form.email}}>
      <label for="inputPassword" class="sr-only">Password</label>
      <input style="margin-top: 1em;" type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required value={{request.form.password}}>
      <button style="margin-top: 1em;"class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    
    
</body>
